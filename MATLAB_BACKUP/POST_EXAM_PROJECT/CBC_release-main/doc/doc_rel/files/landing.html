<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Setup</title>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Headings */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            color: #ec5a16;
            margin-top: 20px;
        }

        /* Paragraphs */
        p {
            margin-bottom: 10px;
        }

        /* Lists */
        dl {
            margin-top: 10px;
        }

        dt {
            font-weight: bold;
            margin-top: 10px;
        }

        dd {
            margin-left: 20px;
            margin-bottom: 5px;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        /* Styling for inline code */
        code {
            font-family: 'Courier New', monospace;
            background-color: #f4f4f4;
            padding: 2px 5px;
            border-radius: 4px;
            color: #d63384;
        }

        /* Styling for code blocks */
        pre {
            background-color: #272822;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }

        pre code {
            background: none;
            color: inherit;
            padding: 0;
            border-radius: 0;
        }

        /* Optional Centred Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Welcome to CBC Software User Manual</h1>
    <p>
        This toolbox provides powerful tools for Control Based Continuation.
        Use the navigation menu on the left to explore available documentation.
    </p>

</body>

</html>
