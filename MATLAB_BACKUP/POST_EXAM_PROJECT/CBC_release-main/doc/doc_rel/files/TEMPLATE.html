<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Page Title</title>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Headings */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            color: #ec5a16;
            margin-top: 20px;
        }

        /* Paragraphs */
        p {
            margin-bottom: 10px;
        }

        /* Lists */
        dl {
            margin-top: 10px;
        }

        dt {
            font-weight: bold;
            margin-top: 10px;
        }

        dd {
            margin-left: 20px;
            margin-bottom: 5px;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        /* Styling for inline code */
        code {
            font-family: 'Courier New', monospace;
            background-color: #f4f4f4;
            padding: 2px 5px;
            border-radius: 4px;
            color: #d63384;
        }

        /* Styling for code blocks */
        pre {
            background-color: #272822;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }

        pre code {
            background: none;
            color: inherit;
            padding: 0;
            border-radius: 0;
        }

        /* Optional Centred Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <h1>Page Title</h1>
    <p>Welcome! This is a reusable HTML template for any content.</p>

    <h2>Section 1</h2>
    <p>Write content for this section.</p>

    <h2>Section 2</h2>
    <p>More details here.</p>

    <dl>
        <dt>Term 1</dt>
        <dd>Definition of term 1.</dd>

        <dt>Term 2</dt>
        <dd>Definition of term 2.</dd>
    </dl>

    <img src="image.png" alt="Description of image">

</body>

</html>
