<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <h1 id="h1"></h1>
    <h1 id="h2"></h1>
    <h1 id="h3"></h1>
    <p>Please select one of the subtopics from the table of contents.</p>

    <script>
        // Ensure correct display for different anchors
        const hash = window.location.hash;
        if (hash) {
            document.getElementById(hash.substring(1)).innerText = "Select a Subtopic";
        }
    </script>
</body>

</html>
